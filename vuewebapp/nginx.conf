# nginx.conf file

user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Log configuration (optional)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Gzip configuration for performance
    gzip on;
    gzip_proxied any;
    gzip_types text/plain application/xml text/css text/javascript application/json application/javascript image/svg+xml;

    server {
        listen 80;

        # Root directory for Vue app
        root /usr/share/nginx/html;
        index index.html;

        # Serve the Vue application
        location / {
            try_files $uri /index.html;
        }

        # Proxy requests to the Catalog service
        location /api/catalog/ {
            proxy_pass http://catalog-service:5000/; # Replace with your Catalog service's hostname and port
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Optional: Proxy other services if needed
        # location /api/basket/ {
        #     proxy_pass http://basket-service:5000/;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection "upgrade";
        #     proxy_set_header Host $host;
        #     proxy_cache_bypass $http_upgrade;
        # }
    }
}